<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>ModalWindowOptimized</title>
</head>
<body>
    <button class="modal-show" data-modal="#sign-in">Show modal</button>
    <div class="modal-wrap hide" id="sign-in">
        <div class="modal">
            Modal window
            <button class="modal-close">Close</button>
            <button class="modal-close round-close"><i class="fas fa-times-circle"></i></button>
        </div>
    </div>
<script src="js/modal.js"></script>
</body>
</html>
